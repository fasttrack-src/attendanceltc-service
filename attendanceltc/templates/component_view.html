{% extends "base.html" %}
{% block title %}Courses in department{% endblock %}
{% block content %}

<h2 class="pb-3">Weekly attendance trends</h2>
<div class="row">
    <div class="col-12">
    	<div class="card">
        	<div class="card-body">
                <canvas id="weekly-attendance"></canvas>
            </div>
        </div>
    </div>
 </div>

<script>
var config = {
    type: 'line',
    data: {
        labels: {{weeks|tojson|safe}},
        datasets: [{
            label: 'Total attendance recorded',
            backgroundColor: 'rgb(54, 162, 235)',
            borderColor: 'rgb(54, 162, 235)',
            data: {{attendance_per_week|tojson|safe}},
            fill: false,
        }]
    },
    options: {
        responsive: true,
        tooltips: {
            mode: 'index',
            intersect: false,
        },
        hover: {
            mode: 'nearest',
            intersect: true
        },
        scales: {
            xAxes: [{
                display: true,
                scaleLabel: {
                    display: true,
                    labelString: 'Week'
                }
            }],
            yAxes: [{
                display: true,
                scaleLabel: {
                    display: true,
                    labelString: 'Attendance'
				},
				ticks: {
  					precision:0
				}
            }]
        }
    }
};

window.onload = function() {
    var ctx = document.getElementById('weekly-attendance').getContext('2d');
    window.myLine = new Chart(ctx, config);
};
</script>

{% endblock %}
