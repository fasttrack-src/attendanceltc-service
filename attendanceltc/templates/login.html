{% set no_links = True %}
{% extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block content %}
<form class="form-login" action="/login" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Log in</h1>

    {% if error %}
    <div class="alert alert-danger">
        <strong>Error.</strong> {{ error }}
    </div>
    {% else %}
    <div class="alert alert-info">
            <strong>To log in,</strong> use the GUID and password you use to
            access other University of Glasgow resources.
        </div>
    {% endif %}

    <label for="username" class="sr-only">GUID or username</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="GUID or username" required>


    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
{% endblock %}
